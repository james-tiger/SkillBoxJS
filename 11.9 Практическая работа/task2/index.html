<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Cost Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <h1>Delivery Cost Calculator</h1>

  <form id="deliveryForm">
    <label for="productName">Название товара:</label>
    <input type="text" id="productName" name="productName" required><br><br>

    <label for="weight">Вес товара (кг):</label>
    <input type="number" id="weight" name="weight" min="0.1" step="0.1" required><br><br>

    <label for="distance">Расстояние доставки (км):</label>
    <input type="number" id="distance" name="distance" min="1" required><br><br>

    <button type="submit">Добавить товар</button>
  </form>

  <h2>Список товаров:</h2>
  <table class="product-table">
    <thead>
      <tr>
        <th>Название товара</th>
        <th>Вес (кг)</th>
        <th>Расстояние (км)</th>
        <th>Стоимость доставки</th>
      </tr>
    </thead>
    <tbody id="productList">
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
