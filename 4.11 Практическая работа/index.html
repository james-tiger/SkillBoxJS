!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Practice</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Function Practice</h1>

        <div class="task">
            <h2>Task 1: Average of Three Numbers</h2>
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <input type="number" id="num3" placeholder="Enter third number">
            <button id="averageButton">Calculate Average</button>
            <div id="averageResult" class="result"></div>
        </div>

        <div class="task">
            <h2>Task 2: Temperature Conversion</h2>
            <input type="number" id="celsiusInput" placeholder="Celsius">
            <button id="celsiusToFahrenheitButton">Celsius to Fahrenheit</button>
            <div id="celsiusToFahrenheitResult" class="result"></div>
            <input type="number" id="fahrenheitInput" placeholder="Fahrenheit">
            <button id="fahrenheitToCelsiusButton">Fahrenheit to Celsius</button>
            <div id="fahrenheitToCelsiusResult" class="result"></div>
        </div>

        <div class="task">
            <h2>Task 4: Count Increment</h2>
            <button id="countButton">Increment Count</button>
            <div id="countResult" class="result"></div>
        </div>

        <div class="task">
            <h2>Task 5: Total Price with Discount</h2>
            <input type="number" id="priceInput" placeholder="Price per item">
            <input type="number" id="quantityInput" placeholder="Quantity">
            <input type="number" id="discountInput" placeholder="Discount (%)">
            <button id="totalPriceButton">Calculate Total Price</button>
            <div id="totalPriceResult" class="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
