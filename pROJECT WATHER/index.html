<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Search</title>
</head>
<body>
    <div class="desktop">
        <div class="frame">
            <div class="div">
                <div class="div-wrapper">
                    <input 
                        type="text" 
                        class="text-wrapper" 
                        placeholder="Введите ваш город..." 
                        id="cityInput" 
                    />
                </div>
                <img 
                    class="img" 
                    src="assets/location-target-svgrepo-com 1.svg" 
                    alt="Search" 
                    id="searchButton" 
                />
            </div>
            
            <div class="frame-2" id="weatherInfo" style="display: none;">
                <img class="weather-svgrepo-com" src="assets/weather-svgrepo-com 1.svg" alt="Weather Icon" />
                <div class="text-wrapper-2" id="temperature">-3°С</div>
                <div class="text-wrapper-3" id="description">Облачно</div>
            </div>

            <div class="frame-3">
                <div class="frame-4">
                    <div class="text-wrapper-4">Сейчас</div>
                    <img class="weather-svgrepo-com-2" src="assets/weather-svgrepo-com 1.svg" alt="Current Weather" />
                    <div class="text-wrapper" id="currentTemperature">-3°С</div>
                </div>
                
                <div class="frame-5">
                    <div class="text-wrapper-5">11:00</div>
                    <img class="weather-svgrepo-com-2" src="assets/weather-svgrepo-com 1.svg" alt="Weather at 11:00" />
                    <div class="text-wrapper">-3°С</div>
                </div>
                <div class="frame-5">
                    <div class="text-wrapper-5">12:00</div>
                    <img class="weather-svgrepo-com-2" src="assets/weather-svgrepo-com 1.svg" alt="Weather at 12:00" />
                    <div class="text-wrapper">-3°С</div>
                </div>
                <div class="frame-5">
                    <div class="text-wrapper-5">13:00</div>
                    <img class="weather-svgrepo-com-2" src="assets/weather-svgrepo-com 1.svg" alt="Weather at 13:00" />
                    <div class="text-wrapper">-3°С</div>
                </div>
                <div class="frame-5">
                    <div class="text-wrapper-5">14:00</div>
                    <img class="weather-svgrepo-com-2" src="assets/weather-svgrepo-com 1.svg" alt="Weather at 14:00" />
                    <div class="text-wrapper">-3°С</div>
                </div>
                <div class="frame-5">
                    <div class="text-wrapper-5">15:00</div>
                    <img class="weather-svgrepo-com-2" src="assets/weather-svgrepo-com 1.svg" alt="Weather at 14:00" />
                    <div class="text-wrapper">-3°С</div>
                </div>               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
