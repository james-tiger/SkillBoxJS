<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Library</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Task 1: Search Car by Brand</h1>
    <input type="text" id="carNameInput" placeholder="Enter car brand (e.g., bmw)">
    <button onclick="searchCar()">Search Car</button>
    <p id="carResult"></p>

    <hr>

    <h1>Task 2: Display All Car Names</h1>
    <button onclick="displayCarNames()">Show Car Names</button>
    <ul id="carList"></ul>

    <hr>

    <h1>Task 3: Create and Combine Car Object</h1>
    <button onclick="createAndShowCar()">Create New Car</button>
    <pre id="newCarResult"></pre>

    <script src="script.js"></script>
</body>
</html>
