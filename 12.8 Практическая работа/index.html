<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Popup</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="gift-popup" class="hidden">
        <img id="gift-icon" src="" alt="Gift Icon">
        <p id="gift-title"></p>
        <button id="close-popup">Отлично!</button>
    </div>

    <form id="promo-form">
        <input type="text" id="promo-code" placeholder="Введите промокод">
        <button type="submit">Проверить</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
