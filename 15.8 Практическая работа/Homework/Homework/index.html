<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление фильмами</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Управление фильмами</h1>
    <form id="film-form">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title">
        
        <label for="genre">Жанр:</label>
        <input type="text" id="genre" name="genre">
        
        <label for="releaseYear">Год:</label>
        <input type="text" id="releaseYear" name="releaseYear">
        
        <input type="checkbox" id="isWatched" name="isWatched">
        <label for="isWatched">Успели посмотреть?</label>
        
        <input type="submit" value="Добавить фильм">
    </form>

    <input type="text" id="filter" placeholder="Поиск фильмов...">
    <button id="delete-all">Удалить все фильмы</button>

    <table id="film-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Успели посмотреть?</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-tbody">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
